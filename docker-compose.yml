version: '3.8'
services:
  vector-cloud:
    build: .
    container_name: vector-alice-cloud
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=1883
    depends_on:
      - mqtt-broker

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: vector-mqtt-broker
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - "/root/vector-cloud/mosquitto/config:/mosquitto/config"
      - "/root/vector-cloud/mosquitto/data:/mosquitto/data"
      - "/root/vector-cloud/mosquitto/log:/mosquitto/log"